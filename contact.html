            <main class="main-content">
                <div class="category-title">

                <div>
                    <form action="#" method="GET">
                        <div class="contact-label-wrapper contact-name-wrapper">
                            <div class="name-width">
                                <label for="userFirstName">Prénom</label><br>
                                <input type="text" name="prenom" id="userFirstName" class="textarea-style textarea-name-width">
                            </div>
                            <div class="name-width padding-20">
                                <label for="userFamilyName">Nom</label><br>
                                <input type="text" name="nom" id="userFamilyName" class="textarea-style textarea-name-width">
                            </div>
                        </div>
                        <div class="contact-label-wrapper">
                            <label for="userEmail">Courriel</label><br>
                            <input type="email" name="courriel" id="userEmail" class="textarea-style ">
                        </div>
                        <div class="contact-label-wrapper">
                            <label for="userObject">Objet</label><br>    
                            <select name="object" id="userObject" class="textarea-style list" required>
                                <option value="">Sélectionner</option> 
                                <option value="Echange">Echanger ensemble</option>
                                <option value="Travail">Travailler ensemble</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                        <div class="contact-label-wrapper">
                            <label for="userComment">Message</label><br>
                            <textarea name="comment" id="userComment" cols="30" rows="10" placeholder="Ecrivez ici..." class="textarea-style textarea-comment"></textarea>
                        </div>
                        <button type="submit">Envoyer</button>
